<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="login-page">
    <div class="login-contenedor">
        <form action="">
            <h1>Conectarse</h1>
            <div class="login-input-contenedor">
                <input type="text" placeholder="Nombre de Usuario" required>
                <i class='bx bxs-user' ></i>
            </div>
            <div class="login-input-contenedor">
                <input type="text" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <button type="submit" class="login-btn">Acceder</button>
            <div class="login-register-link">
                <p>¿No tienes una cuenta? <a href="./signIn.html">Registrarte</a></p>
            </div>
            <div class="login-register-link">
                <p><a href="../index.html">¿Quieres volver a ? <i class='bx bxs-home-alt-2' ></i></a></p>
            </div>
        </form>        
    </div>    
</body>
</html>
